

<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    
</head>
<body>

    <div class="LoginArea">
        <div class="LoginBox">
            <div class="LoginLeft">
                <figure>
                    <img src="images/logo.png" alt="">
                </figure>
               
                <h3><span>Login your account</span></h3>
                
                <form>
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="text" placeholder="Enter Email ID" class="form-control">
                        <span class="Icon"><i class="fa fa-envelope"></i></span>
                    </div>

                    <div class="form-group">
                        <label>Password </label>
                        <input type="password" placeholder="Enter Password" class="form-control">
                        <span class="Icon"><i class="fa fa-unlock-alt"></i></span>
                    </div>

                    <div class="Checkboxs">
                        <label class="CheckBox">Remember Me 
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <a href="login-forgot.html">Forgot password?</a>
                    </div>

                    <a class="Button" href="dashboard.html">Log In <i class="fa fa-sign-in"></i></a>
                    <!-- <button>Log In <i class="fa fa-sign-in"></i></button> -->
                </form>
            </div>
            <div class="LoginRight">
                <!-- <figure><img src="images/bg-img.jpg"></figure> -->
            </div>
        </div>
    </div>

 

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
   
</body>
</html>
